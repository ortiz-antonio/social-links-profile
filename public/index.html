<!doctype html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Social links profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="frontend mentor blog social links profile solution by ortiz"
    />
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <main>
      <section class="social">
        <figure>
          <img
            class="social__avatar"
            src="avatar-jessica.jpeg"
            alt="Avatar Jessica"
          />
        </figure>
        <header class="social__header">
          <h1 class="social__header--name">Jessica Randall</h1>
          <h2 class="social__header--location">London, United Kingdom</h2>
          <q class="social__header--quote"
            >Front-end developer and avid reader.</q
          >
        </header>
        <nav class="social__links">
          <ul class="social__links--list">
            <li class="social__links--list-item">
              <a class="social__links--list-item--link" href="#">GitHub</a>
            </li>
            <li class="social__links--list-item">
              <a class="social__links--list-item--link" href="#"
                >Frontend Mentor</a
              >
            </li>
            <li class="social__links--list-item">
              <a class="social__links--list-item--link" href="#">LinkedIn</a>
            </li>
            <li class="social__links--list-item">
              <a class="social__links--list-item--link" href="#">Twitter</a>
            </li>
            <li class="social__links--list-item">
              <a class="social__links--list-item--link" href="#">Instagram</a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <footer class="footer">
      <section class="attribution">
        <p class="attribution__content">
          <span
            >Challenge by
            <a
              class="attribution__content--fm"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor.</a
            ></span
          ><span
            >Coded by
            <a class="attribution__content--ortiz" href="https://ortiz.studio"
              >Antonio Ortiz</a
            ></span
          >
        </p>
      </section>
    </footer>
  </body>
</html>
