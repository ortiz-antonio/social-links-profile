<!doctype html>
<html lang="en">
  <head>

    <div class="container">
      <main>

      <li class="social__links--item">

      <li class="social__links--item">
        <a
          class="social__links--item--link"

      </li>

      <li class="social__links--item">
        <a class="social__links--item--link" href="#"

        >
      </li>

      <li class="social__links--item">
        <a
          class="social__links--item--link"
          href="#"
          >Instagram</a
        >
      </li>
    </ul>
  </section>

</main>
      <footer class="footer"><div class="attribution">
  <p class="attribution__content">
    <span
      >Challenge by
      <a

    </span>
    <span>
