<!doctype html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Social Links Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Links Profile solution by ortiz"
    />
    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
  </head>
  <body>
    <div class="container">
      <main>
        



<section class="social">
  <img
    class="social__avatar"
    src="./assets/images/avatar-jessica.jpeg"
    alt=""
  />

  <div class="social__header">
    <h1 class="social__header--name">Jessica Randall</h1>
    <h2 class="social__header--location"> London, United Kingdom</h2>
    <p class="social__header--quote">
      <q>Front-end developer and avid reader.</q>
    </p>
  </div>

  <div class="social__links">
    <a class="social__links--link" href="#">GitHub</a>
    <a class="social__links--link" href="#">Frontend Mentor</a>
    <a class="social__links--link" href="#">LinkedIn</a>
    <a class="social__links--link" href="#">Twitter</a>
    <a class="social__links--link" href="#">Instagram</a>
  </div>
</section>

      </main>
      <footer class="footer"><div class="attribution">
  <p class="attribution__content">
    <span
      >Challenge by
      <a
        class="attribution__content--fm"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor.</a
      >
    </span>
    <span>
      Coded by
      <a class="attribution__content--ortiz" href="https://ortiz.studio"
        >Antonio Ortiz</a
      >
    </span>
  </p>
</div>
</footer>
    </div>
