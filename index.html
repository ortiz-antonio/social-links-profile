<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/shared/assets/reset.css" />

    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <main class="social">
        <figure>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Avatar Jessica"
            class="social__avatar"
          />
        </figure>
        <header class="social__header">
          <h1 class="social__header--name">Jessica Randall</h1>
          <h2 class="social__header--location">London, United Kingdom</h2>
          <q class="social__header--quote">
            Front-end developer and avid reader.</q
          >
        </header>
        <nav class="social__links">
          <ul class="social__links--list">
            <li class="social__links--list-item">
              <a href="#" class="social__links--list-item--link">GitHub</a>
            </li>
            <li class="social__links--list-item">
              <a href="#" class="social__links--list-item--link"
                >Frontend Mentor</a
              >
            </li>
            <li class="social__links--list-item">
              <a href="#" class="social__links--list-item--link"> LinkedIn</a>
            </li>
            <li class="social__links--list-item">
              <a href="#" class="social__links--list-item--link">Twitter</a>
            </li>
            <li class="social__links--list-item">
              <a href="#" class="social__links--list-item--link">Instagram</a>
            </li>
          </ul>
        </nav>
      </main>
      <footer class="footer">
        <section class="footer__attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            class="footer__attribution--link"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://ortiz.studio" class="footer__attribution--link"
            >Antonio ortiz</a
          >.
        </section>
      </footer>
    </div>
  </body>
</html>
